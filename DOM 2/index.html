<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> DOM 2 </title>

        <!-- Estilo CSS -->
        <style>

                div#area{

                    font: normal 20pt Arial;
                    background-color: rgb(90, 33, 145);
                    color: white;
                    height: 200px;
                    width: 200px;
                    line-height: 200px;
                    text-align: center;
                    border-radius: 20pt;
                                       
                }
        </style>

        

    </head>

        <body>
            
            <div id="area">Interaja</div><!-- dava pra colocar onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" e tirar o addEventListener do JS -->

        </body>

         <!-- JavaScript-->
        <script>

            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar )
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            function clicar(){
                 a.innerText = 'CLICOU!'
                 a.style.background = 'red'
            }

            function entrar(){

                a.innerText =  'ENTROU!'
                a.style.background = 'blue'
            }

            function sair(){

                a.innerText = 'SAIU!'
                a.style.background = "purple"
            }

        </script>

</html>
