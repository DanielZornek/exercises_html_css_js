<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
                background-color: aquamarine;
                font: normal 20pt Arial;

        }

        h1 {
            color: brown;

        }

    </style>

    <title> Olá Mundo </title>

</head>

<body>

    
   <!-- Isto é usado para fazer um título-->
    <h1> Olá,Mundo! </h1> 
    
    <!-- Isto é um parágrafo -->
    <p>Já me livrei da maldição </p>
    
    <!--Aqui é onde vai o JavaScript-->
    <script>
        //este comentário é só pra uma linha
        /* algumas funções do JS,não precisa usar o windows,poderia ser só alert,confirm e prompt*/
        
        window.alert('Minha primeira mensagem');//esse aqui emite um pop up
        window.confirm('Está gostando de js?');//pergunta para dar ok ou cancela
        window.prompt('Qual é o seu nome?')//caixa de dialogo com pergunta

    </script>

</body>
